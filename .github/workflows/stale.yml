name: "Close stale issues"
on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'Stale issue message'
        stale-pr-message: ''
        stale-issue-label: 'candidate for closing'
        exempt-issue-label: 
          - 'bug'
          - 'feature'
          - 'stale'
          - 'upstream'
        days-before-stale: 1
        days-before-close: 1
