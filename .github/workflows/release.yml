name: Release ðŸš€

on:
  push:
    tags:
      - 'final-*_*_*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:

      - name: Prepare release URL
        run: |
          VERSION=$(echo ${{ github.ref }} | cut -d '-' -f 2 | cut -d '_' -f1,2 | sed 's/_/\./g')
          echo https://changelog.qgis.org/en/qgis/version/${VERSION} >> $CHANGELOG_URL

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ env.CHANGELOG_URL }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
